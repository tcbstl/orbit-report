
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr class="satellite-row">
      <tr *ngFor ="let satellite of satellites">{{satellite.name}}
         <td  [className]="satellite.type === 'Space Debris' ? 'warning' : 'info'" >
         {{satellite.type}}</td>
         <td>{{satellite.operational}}</td>
         <td>{{satellite.orbitType}}</td>
         <td>{{satellite.launchDate}}</td>
         </tr>
</table>
